<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:max-width="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

<nav class="navbar navbar-expand-xl navbar-light text-light" style="background-color: #3a3a3d">
    <div class=" userDataBar col-4 align-self-center" style="text-align: left;transform: translate(20px) translateY(0px)">
        <!--JS GENERATED-->
    </div>
    <div class="col align-self-center" style="text-align: right;transform: translate(-20px) translateY(0px);">
        <form th:action="@{/logout}" th:method="POST">
            <input type="submit" class="btn btn-info small"
                   style="background: transparent; border: transparent; color: grey; font-size: smaller" value="Logout">
        </form>
    </div>
</nav>
<div class="row">
    <div class="col" style="max-width: 18%;padding-left: 0px;padding-right: 0px; padding-top: 10px">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" style="font-weight: lighter; font-size: smaller" href="/">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="font-weight: lighter; font-size: smaller" href="/user">User</a>
            </li>
            <li class="nav-item"></li>
        </ul>
    </div>
    <div class="col offset-0" style="background: #f5f5f5;min-height: 1000px;">
        <div class="row">
            <div class="col" style="color: #3a3a3d; padding-left: 20px; padding-top: 20px">
                <h1>Admin panel</h1>
            </div>
        </div>
        <div style="padding-left: 30px; padding-right: 30px">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" role="tab" data-bs-toggle="tab"
                       style="font-weight: lighter; font-size: smaller" href="#tab-1">Users table</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" role="tab" data-bs-toggle="tab" style="font-weight: lighter; font-size: smaller"
                       href="#tab-2">New user</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active" role="tabpanel">
                    <div class="row">
                        <div class="col" style="padding-left: 30px; font-weight: lighter">
                            <p style="margin-top: 5px;">
                                <strong style="font-size: 21px;">All users</strong>
                            </p>
                        </div>
                    </div>
                    <div class="table-responsive"
                         style="background: #ffffff;text-align: center;padding-right: 15px; padding-left: 15px; ">
                        <table id="tableID" class="table table-striped" style="padding-top: 15px">
                            <thead style="font-size: smaller">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="tbodyID" style=" font-size: smaller">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="tab-2" class="tab-pane" role="tabpanel">
                    <form id="newForm" class="text-center" style="background: #ffffff;">
                        <div style="padding-right: 15px; padding-left: 15px; min-height: 50px; text-align: left;border-style: solid;border-color: #e7ecf2; background: #f5f5f5;">
                            <h5 style="padding-top: 13px" class="text-start">Add new user</h5>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col" style="max-width: 30%;">
                                <label class="form-label">
                                    <strong>First name</strong>
                                </label>
                                <input style="font-weight: lighter" class="form-control" type="text" name="username"
                                       placeholder="First name"
                                />
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col" style="max-width: 30%;">
                                <label class="form-label">
                                    <strong>Last name</strong>
                                </label>
                                <input style="font-weight: lighter" class="form-control" type="text"
                                       name="surname" placeholder="Last name" />
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col" style="max-width: 30%;">
                                <label class="form-label">
                                    <strong>Age</strong>
                                </label>
                                <input style="font-weight: lighter" class="form-control" type="number" name="age" placeholder="Age"
                                       />
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col" style="max-width: 30%;">
                                <label class="form-label">
                                    <strong>Email</strong>
                                </label>
                                <input style="font-weight: lighter" class="form-control" type="email"
                                       name="email" placeholder="Email"/>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col" style="max-width: 30%;">
                                <label class="form-label">
                                    <strong>Password</strong>
                                </label>
                                <input style="font-weight: lighter" required class="form-control" type="password"
                                       name="password" placeholder="Password"/>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col" style="max-width: 30%;">
                                <label class="form-label">
                                    <strong>Role</strong>
                                </label>
                                <select required class="form-select" data-bs-toggle="tooltip"
                                        title="hold Lctrl for multiselect" name="roles" multiple
                                        style="max-height: 70px;min-height: 40px;">
                                    <option style="font-weight: lighter" selected="selected" th:value="1" th:text="USER"></option>
                                    <option style="font-weight: lighter" th:value="2" th:text="ADMIN"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="margin: 10px;">
                                <button class="btn btn-primary"
                                        style="background: rgb(14,152,53); border-color:rgb(14,152,53)" onclick="addSubmit()">Add new user
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="Um" class="modal fade" role="dialog"
      tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form id="uForm" class="text-center"
                  style="background: #ffffff;">
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <div class="col" style="max-width: 40%;">
                            <label for="uID" class="form-label">
                                <strong>ID</strong>
                            </label>
                            <input style="font-weight: lighter" class="form-control"
                                   type="number" id="uID" th:name="id"
                                   disabled="disabled"/>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col" style="max-width: 40%;">
                            <label class="form-label">
                                <strong>First Name</strong>
                            </label>
                            <input style="font-weight: lighter" class="form-control"
                                   type="text" id="uUsername" th:name="username"/>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col" style="max-width: 40%;">
                            <label class="form-label">
                                <strong>Last Name</strong>
                            </label>
                            <input style="font-weight: lighter" class="form-control"
                                   type="text" id="uSurname" th:name="surname"/>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col" style="max-width: 40%;">
                            <label class="form-label">
                                <strong>Age</strong>
                            </label>
                            <input style="font-weight: lighter" class="form-control"
                                   type="number" id="uAge" th:name="age"/>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col" style="max-width: 40%;">
                            <label class="form-label">
                                <strong>Email</strong>
                            </label>
                            <input style="font-weight: lighter" class="form-control"
                                   type="email" id="uEmail" th:name="email"/>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col" style="max-width: 40%;">
                            <label class="form-label">
                                <strong>Password</strong>
                            </label>
                            <input style="font-weight: lighter" class="form-control"
                                   type="password"
                                   id="uPassword" th:name="password"/>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col" style="max-width: 40%;">
                            <label class="form-label">
                                <strong>Role</strong>
                            </label>
                            <select required class="form-select"
                                    data-bs-toggle="tooltip"
                                    title="hold Lctrl for multiselect" id="uRoles" th:name="roles" multiple
                                    style="max-height: 70px;min-height: 40px;">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" type="button"
                            style="background: #959b9e; color: white; font-size: smaller; border-color: #959b9e"
                            data-bs-dismiss="modal">Close
                    </button>
                    <button style="font-size: smaller; background-color:#3cb7e8; border-color: #3cb7e8 "
                            class="btn btn-primary" onclick="updateSubmit()">Edit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="Dm" class="modal fade" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form id="dForm" class="text-center"
                  style="background: #ffffff;">
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <div class="col" style="max-width: 40%;">
                            <label for="dID" class="form-label">
                                <strong>ID</strong>
                            </label>
                            <input style="font-weight: lighter" class="form-control"
                                   type="number" id="dID" disabled="disabled"/>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col" style="max-width: 40%;">
                            <label class="form-label">
                                <strong>First Name</strong>
                            </label>
                            <input style="font-weight: lighter" class="form-control"
                                   type="text" id="dUsername"
                                   disabled="disabled"/>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col" style="max-width: 40%;">
                            <label class="form-label">
                                <strong>Last Name</strong>
                            </label>
                            <input style="font-weight: lighter" class="form-control"
                                   type="text" id="dSurname"
                                   disabled="disabled"/>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col" style="max-width: 40%;">
                            <label class="form-label">
                                <strong>Age</strong>
                            </label>
                            <input style="font-weight: lighter" class="form-control"
                                   type="number" id="dAge" disabled="disabled"/>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col" style="max-width: 40%;">
                            <label class="form-label">
                                <strong>Email</strong>
                            </label>
                            <input style="font-weight: lighter" class="form-control"
                                   type="email" id="dEmail"
                                   disabled="disabled"/>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col" style="max-width: 40%;">
                            <label class="form-label">
                                <strong>Role</strong>
                            </label>
                            <select class="form-select" data-bs-toggle="tooltip"
                                    title="hold Lctrl for multiselect" id="dRoles" size="2" multiple
                                    style="max-height: 70px;min-height: 40px;"
                                    disabled="disabled">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button style="background: #959b9e; color: white; font-size: smaller; border-color: #959b9e"
                            class="btn btn-light" type="button"
                            data-bs-dismiss="modal">Close
                    </button>
                    <button style="font-size: smaller; background-color:#f05b6c; border-color: #f05b6c "
                            class="btn btn-primary" onclick="deleteSubmit()">Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
